<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Content management Tool</title>
</head>
<body>
    <div class="bg-container d-flex flex-column pt-5">
        <h1 class="heading">Blog Creater</h1>
        <div class="ml-5 text-center pl-5 mb-3">
            <form class="form p-3 mb-3" id = "blogForm">
              <div class="input-1">
                <label class="label">Title:</label>
                <input id = "inputTitle" type="text" class="input" placeholder="Enter Your Title"/>
              </div>
              <div class="input-2"> 
               <label class="label">Content:</label>
               <textarea id = "inputText"  class="input" placeholder="Enter Text"></textarea>
              </div>
              <div class="input-1">
                <label class="label">Image:</label>
                <input id = "inputImage" type="file" class="input"/>
              </div>
              <div class="input-1">
                <label class="label">Title:</label>
                <input id = "inputVideo" type="file" class="input" />
              </div>
               <button class = "button mb-5 mt-3">Sumbit</button>
            </form>
            <div class="preview-blog" id = "blogList">
                <h1 class="heading">Blog Details</h1>
            </div>
            <script src="script.js"></script>
        </div>
    </div>
    
</body>
</html>
